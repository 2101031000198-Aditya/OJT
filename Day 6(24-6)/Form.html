<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style type="text/css">
        #CNAForm{
            box-shadow: 0px 0px 3px gray;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        i.fa,b{color: teal;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4
            col-lg-offset-4 col-lg-4" id="CNAForm">
                <h3 class="text-center">
                    <i class="fa fa-users"></i>
                    Create New Account<hr/>
                </h3>
                    <div class="form-group">
                        <b>First Name:</b>
            
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-users"></i> 
                        </span>
                        <input type="text" id="TxtFirstname" placeholder="Enter firstname here.." maxlength="20" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <b>Last Name:</b>
            
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-users"></i> 
                        </span>
                        <input type="text" id="TxtLastname" placeholder="Enter lastname here.." maxlength="20" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <b>Email Id:</b>
            
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-envelope"></i> 
                        </span>
                        <input type="text" id="TxtEmailId" placeholder="Enter Email-Id here.." maxlength="20" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <b>Contact:</b>
            
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-phone fa-bounce"></i> 
                        </span>
                        <input type="text" id="TxtEmailId" placeholder="Enter Number here.." maxlength="20" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <b>Gender:</b>
            
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-male"></i> 
                        </span>
                        <select id="DDL_Gender" class="form-control">
                            <!-- <option selected></option> -->
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Others</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <a href="" class="btn btn-primary" id="BtnCreateNewAccount"><i class="fa fa-user-puls"></i>Submit</a>
                    </div>

            
            </div>
        </div>
    </div>
</body>
</html>
