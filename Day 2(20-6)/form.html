<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    fieldset{
    margin: 22px auto;
    height: 650px;
    width: 300px;}
</style>
<body style="text-align: center;">
<form>
    <fieldset>
        <legend>Registration</legend>
        <label for="fname">Firstname</label>
        <input type="text" id="fname"><br>
        <label for="lname">Lastname</label>
        <input type="text" id="lname"><br>

        <input type="radio" id="G1" name="gender"/><label for="G1">Male</label>
        <input type="radio" id="G2" name="gender"/><label for="G2">Female</label><br>
        <p>Languages</p>
        <input type="checkbox" id="C1"><label for="C1">CSS</label>
        <input type="checkbox" id="C2"><label for="C2">HTML</label>
        <input type="checkbox" id="C3"><label for="C3">JAVA</label>
        <input type="checkbox" id="C4"><label for="C4">SQL</label><br>

        
        <label>Volume</label>    
        <input type="range" value="Range"><br>
        <input type="color"><br>
        <input type="date"><br>
        <input type="time"><br>
        <textarea></textarea><br>
        <input type="button" value="Submit"><br>
    </fieldset>
</form>
</body>
</html>
