<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Time Table</title>
    </head>
<body>
<div>
    <table border=3>
        <thead>
            <tr>
                <td>Time</td>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
            </tr>
            <tr>
                <td>10-11</td>
                <td rowspan="2">OS(lab)</td>
                <td>EM</td>
                <td rowspan="2">JAVA(lab)</td>
            </tr>
            <tr>
                <td>11-12</td> 
                <td>DS</td>
            </tr>
            <tr>
                <td>12-12:30</td>
                <td colspan="3"><center>Recess</center></td>
            </tr>
            <tr>
                <td>12:30-1:10</td>
                <td>DF</td>
                <td rowspan="2">PP(lab)</td>
                <td>CAMP</td>
            </tr>
            <tr>
                <td>1:10-2</td>
                <td>CAMP</td>
                <td>DS</td>
            </tr>
        </thead>
    </table>
</div>
</body>
</html>
